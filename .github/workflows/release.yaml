name: Auto-Release

on:
  push:
    tags:
      - 'v*' # This tells the bot to only run when you push a tag like 'v1.1.0'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Build Plugin
      run: dotnet build -c Release

    - name: Create Zip Package
      working-directory: bin/Release/net10.0-windows
      # This zips the raw files just like we did manually, ignoring the messy folders!
      run: Compress-Archive -Path MarketTraveler.dll, MarketTraveler.json, MarketTraveler.pdb -DestinationPath ../../../latest.zip

    - name: Upload to Releases
      uses: softprops/action-gh-release@v2
      with:
        files: latest.zip